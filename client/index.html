<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <title>nodeplayer</title>

        <link rel="stylesheet" href="/weblistener/css/bootstrap.min.css">
        <link rel="stylesheet" href="/weblistener/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="/weblistener/styles.css">
        <link rel="icon" type="image/png" href="/weblistener/media/favicon.ico">
        <script src="/weblistener/js/jquery-1.11.1.min.js"></script>
        <script src="/weblistener/js/jquery-ui.min.js"></script>
        <script src="js/jquery.ui.touch-punch.min.js"></script>
        <script src="/weblistener/js/jquery.cookie.js"></script>
        <script src="/weblistener/js/jquery.tmpl.min.js"></script>
        <script src="/weblistener/js/bootstrap.min.js"></script>
        <script src="/weblistener/js/underscore-min.js"></script>
        <script src="/weblistener/js/socket.io-1.2.0.js"></script>
        <script src="/weblistener/listener.js"></script>
    </head>
    <body>
        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="Login" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title">Login required</h4>
                    </div>

                    <div class="modal-body">
                        <!-- The form is placed inside the body of modal -->
                        <form id="loginForm" class="form-horizontal">
                            <div id="loginError"></div>
                            <div class="form-group">
                                <label class="col-xs-3 control-label">Username</label>
                                <div class="col-xs-5">
                                    <input id="inputUsername" type="text" class="form-control" name="username" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-xs-3 control-label">Password</label>
                                <div class="col-xs-5">
                                    <input id="inputPassword" type="password" class="form-control" name="password" />
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-xs-5 col-xs-offset-3">
                                    <button type="submit" class="btn btn-primary">Login</button>
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="logo"><img src="/weblistener/media/logo.png" /> nodeplayer <sup><sup>alpha</sup></sup></div>

            <div class="row">
                <div class="col-lg-8">
                    <ul class="list-group" id="now-playing-container">
                    </ul>
                    <div id="controls" class="btn-group" role="group" aria-label="...">
                        <button id="previous" type="button" class="btn btn-default" aria-label="Previous">
                            <span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span>
                        </button>
                        <button id="playpause" type="button" class="btn btn-default" aria-label="Play/Pause">
                            <span id="playpauseicon" class="glyphicon glyphicon-play" aria-hidden="true"></span>
                        </button>
                        <button id="next" type="button" class="btn btn-default" aria-label="Next">
                            <span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
                        </button>
                    </div>

                    <button id="stream" type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Toggle music streaming" aria-label="Toggle music streaming">
                        <span id="streamicon" class="glyphicon glyphicon-bullhorn" aria-hidden="true"></span>
                    </button>

                    <button id="mute" type="button" class="btn btn-default" aria-label="Mute">
                        <span id="muteicon" class="glyphicon glyphicon-volume-up" aria-hidden="true"></span>
                    </button>
                    <input id="volume" type="range" min="0" max="1" step="0.01" value="1" />

                    <button id="shuffle" type="button" class="btn btn-default" aria-label="Shuffle">
                        <span class="glyphicon glyphicon-random" aria-hidden="true"></span>
                    </button>

                    <div class="row clear">
                        <div class="col-lg-12">
                            <div class="input-group">
                                <input type="text" class="form-control" id="search-terms" placeholder="Search for music">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" id="search-button" onclick="search();">Go!</button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <span class="hidden left" id="search-results-text">Search results:</span>
                            <div class="hidden glyphicon glyphicon-remove right" id="search-remove" onclick="searchRemove();"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                            <ul class="list-group" id="search-results">
                            </ul>
                        </div>
                    </div>
                    <!-- List group -->

                    <div class="row">
                        <div class="col-lg-12">
                            <span class="left" id="queue-text">Queue:</span>
                        </div>
                    </div>
                    <ul class="list-group" id="queue">
                    </ul>
                    <ul class="list-group" id="ellipsis">
                    </ul>
                    <div id="auth-text"></div>
                </div>
            </div>
        </div>
        <audio id="audio" autoplay="yes" preload="auto"></audio>
        <a href="https://github.com/FruitieX/nodeplayer" target="_blank"><img style="position: absolute; top: 15px; right: 15px; border: 0;" src="/weblistener/media/GitHub-Mark-32px.png" alt="Fork me on GitHub"></a>
    </body>
</html>
